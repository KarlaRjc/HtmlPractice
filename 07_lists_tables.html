<!DOCTYPE html>
 <!--Describes the type of document-->
<html>
 <head>
    <title> Lists and tables </title>
 </head>
 <body>

 <!--Unordered Lists-->

      <ul>
       <li> Item 1</li>
       <li> Item 2</li>
       <li> Item 3</li>
       <li> Item 4</li>
   </ul>
      <!--Ordered Lists-->     
      <ol type ="A">
       <li> Item 1</li>
       <li> Item 2</li>
       <li> Item 3</li>
       <li> Item 4</li>
    </ol>

    <!--Nested Lists-->
    <ul>
      <li> Item 1</li>
      <li> Item 2</li>
      <ul>
         <li>Nested Item 1</li>
         <li>Nested Item 2</li>
      </ul>
      <li> Item 3</li>
      <li> Item 4</li>
   <!-- Tables -->
   <table>
      <thead>
         <tr>
            <th>First name</th> <!--Only for the heading-->
            <th>Last Name</th>
            <th>Email </th>
         </tr>
      </thead>
         <tbody>
            <tr>
               <br>
               <td>Kate</td>
               <td>Smith</td>
               <td>kete@gmail.com</td>
            </tr>
            <tr>
               <td>Will</td>
               <td>Stone</td>
               <td>stwill@gmail.com</td>
            </tr>
            <tr>
               <td>John</td>
               <td>Doe</td>
               <td>jdoe@gmail.com</td>
            </tr>
         </tbody>
       </table>
    </ul>
 </body>
</html>

<!DOCTYPE html>
 <!--Describes the type of document-->
<html>
 <head>
    <title> Forms and Inputs </title>
 </head>
 <body>
    <form action="process.php"><!--Used to connect it to a programming languaje-->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" value="John Doe"> <!--id is for highlight the "for"-->
        </div>
        <div>
            <!--Email input-->
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!--Text area ipout-->
    <div>
    <label for="message">Message</label><br>
    <textarea name="message"id="message"
    cols="50" rows="5"></textarea>
    </div>
    <!--Select-->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
        <option value ="male">Male</option>
        <option value ="female"selected>Female</option>
        <option value ="other">Other</option>
    </select>
    </div>
    <!--Number input-->
    <div>
        <!--For age-->
        <label for="age">Age</label>
       <input type="number" name="age" id="age">
    </div>
    <div>
        <!--For calendars-->
        <label for="birthdate" >Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <!--For radio buttons-->
        <label for="membership" >Membership</label>
        <input type="radio" name="membership" value="simple" 
        id="membership">Simple
        <input type="radio" name="membership" value="standar" 
        id="membership" checked>Standar
       <input type="radio" name="membership" value="super" 
       id="membership">Super
    </div>
    <div>
        <!--For check box-->
        <label for="membership" >I Like...</label>
        <input type="checkbox" name="likes" value="Bike" 
        id="likes">Bike
        <input type="checkbox" name="likes" value="car" 
        id="likes" checked>Car
       <input type="checkbox" name="likes" value="boat" 
       id="likes">Boat
    </div>
    <div>
        <!--Input submit-->
        <input type="submit" value="Submit">
        <!--Button submit-->
     <!---  <button type="submit">Submit</button>--->
     <button type="reset">Reset</button>
    </div>
    </form>
 </body>
</html>

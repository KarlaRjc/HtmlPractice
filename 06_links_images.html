<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Links and images</title>
</head>
<body>
    <!--links-->
    <!-- External Link -->

    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for google</a>
    </p>

    <!--Internal Link-->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!--Local image-->
    <img src="/images/cat-cloning_resize_md.jpg" alt="My image">
    <!--Remote image-->
    <img src="https://source.unsplash.com/user/erondu/1600x900"alt="My second image">
</body>
</html>
